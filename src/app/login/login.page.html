<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label color="primary">RFC</ion-label>
  <ion-input placeholder="RFC" [(ngModel)]="rfc"></ion-input>
  <ion-label color="primary">Password</ion-label>
  <ion-input placeholder="Password" [(ngModel)]="pass"></ion-input>
  <ion-button (click)="login()" expand="block">Login</ion-button>
</ion-content>
